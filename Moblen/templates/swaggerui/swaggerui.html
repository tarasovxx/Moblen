{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>Moblen Swag</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{% static 'swaggerui/css/style.css' %}" />
    <link rel="shortcut icon" href="{% static 'swaggerui/img/icon.png' %}" />
  </head>
  <body>
    <div id="swagger-ui"></div>
    <script src="{% static 'swaggerui/js/js.js/' %}"></script>
    <script>
    const ui = SwaggerUIBundle({
        url: "{% url "schema-json" ".yaml" %}",
        dom_id: '#swagger-ui',
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIBundle.SwaggerUIStandalonePreset
        ],
        layout: "BaseLayout",
        requestInterceptor: (request) => {
          request.headers['X-CSRFToken'] = "{{ csrf_token }}"
          return request;
        }
      })
    </script>
  </body>
</html>
